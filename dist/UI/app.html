<html>
	<head>
	  <meta charset="utf-8">
		<title>Web Simulator</title>

		<link href="css/app.css" rel="stylesheet">
	</head>
	<body>
    <div id="panel1" class="fade in">

        <img src="img/ha-icon.png"  class="logo">Web Simulator

			<div class="tagline-container">

  		<nav class="navbar navbar-default" role="navigation">

  			<h2 class="navbar-header"></h2>

  			<div class="dropdown">

  					<span class="caret pull-right"></span>
  				</button>
  				<ul class="dropdown-menu dropdown-menu-sight" aria-labelledby="menu-sight">
  					<li><a href="#" role="button" class="menu-btn totalColorBlindness" id="totalColorBlindness"></a></li>
  					<li><a href="#" role="button" class="menu-btn yellowBlueColorBlindness" id="yellowBlueColorBlindness"></a></li>

  					<li><a href="" role="button" class="menu-btn farsightedness" id="farsightedness"></a></li>
  					<li><a href="#" role="button" class="menu-btn tunnelVision" id="tunnelVision"></a></li>
						<li><a href="#" role="button" class="menu-btn sunshine" id="sunshine"></a></li>
  				</ul>
  			</div>

  			<div class="dropdown">
  				<button class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="menu-mobility">
  					<span class="selected" id="mobility"></span>
            <span class="caret pull-right"></span>
  				</button>
  				<ul class="dropdown-menu dropdown-menu-mobility" aria-labelledby="menu-mobility">
  					<li><a href="#" role="button" class="menu-btn parkinsons" id="parkinsons"></a></li>
  				</ul>
  			</div>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="menu-read-write">
            <span class="selected" id="readWrite"></span>
            <span class="caret pull-right"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-read-write" aria-labelledby="menu-read-write">
            <li><a href="#" role="button" class="menu-btn dyslexia" id="dyslexia"></a></li>
            <li><a href="#" role="button" class="menu-btn smallVocabularity" id="smallVocabulary"></a></li>
          </ul>
        </div>

  			<button class="btn btn-default btn-block dropdown-toggle menu-btn" type="button" id="concentration"><span class="selected"></span></button>
        <div class = "dropdown">
          <button class = "btn btn-default dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id = "menu-read-write">Blind
            <span class = "selected" id="readWrite"></span>
          </button>
        </div>
                <div class = "dropdown">
          <button class = "btn btn-default dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id = "menu-read-write">Deaf
            <span class = "selected" id="readWrite"></span>
          </button>
        </div>
                <div class = "dropdown">
          <button class = "btn btn-default dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id = "menu-read-write">both Blind and Deaf
            <span class = "selected" id="readWrite"></span>
          </button>
        </div>


  		</nav>
  		
    </div>

    <div id="panel2" class="fade hide">

    </div>

    <div id="settings" class="slide hide">
      <div class="inner-wrapper">
        <h2 id="settings-heading"></h2>
        <div class="form-group">
          <label for="language" id="language-label"></label>
          <select id="language" class="form-control">
            <option value="en">English</option>
            <option value="sv">Svenska</option>
          </select>
        </div>
        <button id="btn-save-settings" class="btn btn-primary"></button>
        <button id="btn-cancel-settings" class="btn btn-default"></button>
      </div>
    </div>

		<div class="tool-tip slide hide" role="region" aria-live="polite">
			<div class="tool-tip-content">
				<div class="tool-tip-info-container">
					
					<div class="alert alert-success simulation-started-alert alert-dismissible" role="alert">
						<p class="simulation-started-paragraph"></p>
					</div>

					<h2 class="disability-info-heading"></h2>
					<p class="disability-info-paragraph"></p>

					<div class="panel panel-default">
						<a role="button" href="#adviceCollapse" data-toggle="collapse" aria-expanded="false" aria-controls="adviceCollapse">
							<div class="panel-heading" id="adviceHeading">
								<h2 class="panel-title">
									<span id="advice-dropdown"></span>
									<span class="caret pull-right down-arrow"></span>
								</h2>
							</div>
						</a>
							<div id="adviceCollapse" class="panel-collapse collapse" aria-labelledby="adviceHeading">
								<div class="panel-body">
									<ul class="advice-list"></ul>
								</div>
							</div>
						</div>

						<div class="panel panel-default" id="more-info-panel">
							<a role="button" href="#infoCollapse" data-toggle="collapse" aria-expanded="false" aria-controls="infoCollapse">
								<div class="panel-heading" id="infoHeading">
									<h2 class="panel-title">
									<span id="info-dropdown"></span>
									<span class="caret pull-right down-arrow"></span>
									</h2>
								</div>
							</a>
							<div id="infoCollapse" class="panel-collapse collapse" aria-labelledby="infoHeading">
								<div class="panel-body">
									<ul class="more-info-links"></ul>
								</div>
							</div>
						</div>
						

				</div>
			</div>
			<div class="reset-btn-container">
				<button class="btn btn-sm btn-default btn-sm reset-btn" id="reset-btn"></button>
			</div>
		</div>

    <script src="vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="app.js"></script>
	</body>
</html>
